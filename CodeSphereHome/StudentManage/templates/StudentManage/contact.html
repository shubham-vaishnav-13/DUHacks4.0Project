<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0d1017]">
    <header class="bg-[#2f3a47] shadow-md">
        <nav class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <a href="/" class="text-xl font-bold text-white">CodeSphere</a>
                <ul class="flex space-x-6">
                    <li><a href="/" class="text-white hover:text-black">Home</a></li>
                    <li><a href="/about" class="text-white hover:text-black">About</a></li>
                    <li><a href="/contact" class="text-white hover:text-black">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mx-auto px-4 py-16">
        <h1 class="text-4xl font-bold text-white text-center mb-8">Contact Us</h1>
        <div class="max-w-lg mx-auto bg-gray-800 p-8 rounded-lg shadow-md">
            <form method="post">
                {% csrf_token %}
                {% if error %}
                    <div class="bg-red-500 text-white p-2 rounded mb-4">
                        {{ error }}
                    </div>
                {% endif %}
                <div class="mb-4">
                    <label for="name" class="block text-white text-lg font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full bg-gray-700 text-white p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-white text-lg font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full bg-gray-700 text-white p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-white text-lg font-medium mb-2">Message</label>
                    <textarea id="message" name="message" rows="5" class="w-full bg-gray-700 text-white p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 CodeSphere. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
