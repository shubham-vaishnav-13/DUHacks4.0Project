<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View File</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>

</head>
<body class="bg-gray-200 text-black">
    <div class="container mx-auto p-4 flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-2xl font-bold mb-4 text-center">Viewing: {{ file_obj.file_name }}</h1>
        <pre><code class="language-python bg-gray-300 p-4 rounded">{{ file_content | safe }}</code></pre>

        <div class="mt-4">   
            <a href="{% url 'home' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Back to Home
            </a>
        </div>
    </div>
</body>
</html>
