{% extends "HomePageAuth/base.html" %} {% load static %} {% block title %}Set a New Password{% endblock %} {% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'login.css' %}" />
{% endblock %} {% block content %}
<!-- âœ… Centering the Container -->
<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-[550px] form-container">
        <h2 class="form-title font-bold">Set a New Password</h2>
        <p class="text-gray-400 text-sm mb-4 text-center">Enter your new password below.</p>

        <form method="post">
            {% csrf_token %}

            <div class="inputField-wrapper">
                <label>New Password:</label>
                {{ form.new_password1 }}
                <span class="icon"><i class="fas fa-lock"></i></span>
            </div>

            <div class="inputField-wrapper">
                <label>Confirm Password:</label>
                {{ form.new_password2 }}
                <span class="icon"><i class="fas fa-lock"></i></span>
            </div>

            <button type="submit" class="submit w-full">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
